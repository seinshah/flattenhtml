run:
  modules-download-mode: readonly
  go: '1.21'
output:
  format: colored-line-number,github-actions
  sort-results: true
issues:
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - errcheck
        - varnamelen
        - goconst
        - funlen
severity:
  default-severity: error
linters:
  presets:
    - bugs
    - error
    - style
    - unused
    - complexity
    - performance
    - import
    - module
    - comment
    - format
  disable:
    # deprecated linters
    - exhaustivestruct
    # liners that are not needed
    - depguard
    - wrapcheck
    - exhaustruct
    - gochecknoglobals
    - godox
